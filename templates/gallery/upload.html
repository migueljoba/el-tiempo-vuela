{% extends 'frontend/base_administration.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<a class="btn btn-secondary" href="{% url 'activity:list' %}" role="button">Cancelar</a>
	<button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
